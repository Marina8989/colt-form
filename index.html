<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="John" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Smith" required>
        <br>
        <label for="male">Male:</label>
        <input id="male" type="radio" id="male" name="gender" value="male">

        <label for="female">Female:</label>
        <input id="female" type="radio" id="female" name="gender" value="female">

        <label for="other">Other:</label>
        <input id="other" type="radio" id="other" name="gender" value="other">
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="your email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" placeholder="your password" id="password" required minlength="5" maxlength="10">
        <br>
        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option value="month">Month:</option>
            <option value="may">May</option>
            <option value="september">September</option>
        </select>
        <select name="day" id="birthday">
            <option value="day">Day:</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
        </select>
        <select name="year" id="birthday">
            <option value="year">Year:</option>
            <option value="1989">1989</option>
            <option value="2011">2011</option>
        </select>
        <br>
        <label for="term">I agree to the terms and conditions</label>
        <input type="checkbox" id="term">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
